apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-pod
  template:
    metadata:
      labels:
        app: users-pod
    spec:
      containers:
        - name: users-container
          image: rhannachi1991/users-net-k8s:latest
          env:
            - name: AUTH_API_URL
              # Utilisation du nom DNS du service Auth API pour la communication
              value: 'http://auth-service:80'
          ports:
            - containerPort: 8080
              name: users-port
          livenessProbe:
            httpGet:
              port: users-port
              path: /healthcheck
          readinessProbe:
            httpGet:
              port: users-port
              path: /healthcheck
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  type: LoadBalancer
  selector:
    app: users-pod
  ports:
    - port: 8080
      targetPort: users-port
      protocol: TCP
